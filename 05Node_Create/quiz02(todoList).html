<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>할일 목록 만들어보기</h3>

    <form class="nameForm">
        <h3 class="nameTitle"></h3>
        <input type="text" class="inputName" placeholder="이름을 입력하세요.">
        <button type="button" id="nameBtn">확인</button>
    </form>

    <form class="todoForm">
        <input type="text" class="inputTodo" placeholder="할일을 작성하세요">
        <button type="button" id="todoBtn">확인</button>
    </form>

    <ul class="todoList">

    </ul>

    <script>
        
        var nameForm = document.querySelector(".nameForm");
        var inputName = document.querySelector(".inputName");
        var nameBtn = document.getElementById("nameBtn");
        nameBtn.onclick = function() {

            nameForm.innerHTML = inputName.value + "님 안녕하세요.";
        }

        var todoForm = document.querySelector(".todoForm");
        var inputTodo = document.querySelector(".inputTodo");
        var todoBtn = document.getElementById("todoBtn");
        todoBtn.onclick = function() {

            var ul = document.createElement("ul");
            var li = document.createElement("li");
            li.innerHTML = inputTodo.value + "<button type='button'>x</button>";

            ul.appendChild(li);
            todoForm.appendChild(ul);
            
        }

    </script>

</body>
</html>
