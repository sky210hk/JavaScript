<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;} 
        th, td {
            border: 1px solid #777;
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    <button type="button" onclick="down(this)">▽</button>
                    <button type="button" onclick="up(this)">△</button>
                </td>
                <td>1</td>
                <td>홍길동</td>
                <td>안녕하세요</td>
            </tr>
    
            <tr>
                <td>
                    <button type="button" onclick="down(this)">▽</button>
                    <button type="button" onclick="up(this)">△</button>
                </td>
                <td>2</td>
                <td>이순신</td>
                <td>반갑습니다</td>
            </tr>
    
            <tr>
                <td>
                    <button type="button" onclick="down(this)">▽</button>
                    <button type="button" onclick="up(this)">△</button>
                </td>
                <td>3</td>
                <td>장길산</td>
                <td>어서오세요</td>
            </tr>
    
            <tr>
                <td>
                    <button type="button" onclick="down(this)">▽</button>
                    <button type="button" onclick="up(this)">△</button>
                </td>
                <td>4</td>
                <td>임꺽정</td>
                <td>감사합니다</td>
            </tr>
    
            <tr>
                <td>
                    <button type="button" onclick="down(this)">▽</button>
                    <button type="button" onclick="up(this)">△</button>
                </td>
                <td>5</td>
                <td>신사임당</td>
                <td>안녕히가세요</td>
            </tr>

        </tbody>
    </table>

    <script>
        function down(node) {
            console.dir(node); //사용할 수 있는 기능을 쫙 나열한다.

            //부모요소를 통으로 가져옴(주석 같은 문자열은 제외하고 바로 엘리먼트 형식으로 선택)
            console.log(node.parentElement);  
            //부모요소를 통으로 가져옴(text, 주석, 엘리먼트 형식으로 선택)
            console.log(node.parentNode); 
            
            console.log(node.nextElementSibling); //다음 형제 노드
            console.log(node.previousElementSibling); //이전 형제 노드

            console.log(node.firstElementChild); //첫 번째 자식요소 (지금은 없음)
            console.log(node.lastElementChild); //마지막 자식요소 (지금은 없음)
        }
    </script>

    

</body>
</html>
