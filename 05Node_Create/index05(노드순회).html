<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;} 
        th, td {
            border: 1px solid #777;
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
            </tr>
        </thead>

        <tbody class="table">
            <tr>
                <td>
                    <button type="button" onclick="down(this)">▽</button>
                    <button type="button" onclick="up(this)">△</button>
                </td>
                <td>1</td>
                <td>홍길동</td>
                <td>안녕하세요</td>
            </tr>
    
            <tr>
                <td>
                    <button type="button" onclick="down(this)">▽</button>
                    <button type="button" onclick="up(this)">△</button>
                </td>
                <td>2</td>
                <td>이순신</td>
                <td>반갑습니다</td>
            </tr>
    
            <tr>
                <td>
                    <button type="button" onclick="down(this)">▽</button>
                    <button type="button" onclick="up(this)">△</button>
                </td>
                <td>3</td>
                <td>장길산</td>
                <td>어서오세요</td>
            </tr>
    
            <tr>
                <td>
                    <button type="button" onclick="down(this)">▽</button>
                    <button type="button" onclick="up(this)">△</button>
                </td>
                <td>4</td>
                <td>임꺽정</td>
                <td>감사합니다</td>
            </tr>
    
            <tr>
                <td>
                    <button type="button" onclick="down(this)">▽</button>
                    <button type="button" onclick="up(this)">△</button>
                </td>
                <td>5</td>
                <td>신사임당</td>
                <td>안녕히가세요</td>
            </tr>

        </tbody>
    </table>

    <script>
        function down(node) {
            //클릭한 버튼의 부모태그 : td한번, tr한번 타고 올라가야 하므로 2번
            var current = node.parentElement.parentElement;

            //다음 형제태그와 연결해아 하므로 nextElementSibling 1번
            var next = current.nextElementSibling;

            //마지막 행이라면 종료
            if(next == null) {
                alert("마지막 행입니다.");
                return;
            }
            //insertBefore(삽입노드, 기준노드); : 기준노드 앞에 삽입노드를 추가
            var table = document.querySelector(".table");
            table.insertBefore(next, current); // current 앞에 next를 추가
        }
        
        function up(node) {
            var current = node.parentElement.parentElement;
            var previous = current.previousElementSibling
            
            if(previous == null) {
                alert("첫 번째 행입니다.");
                return;
            }
            var table = document.querySelector(".table");
            table.insertBefore(current, previous);

        }
    </script>

    

</body>
</html>
