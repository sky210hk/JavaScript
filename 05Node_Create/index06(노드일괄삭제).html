<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;} 
        th, td {
            border: 1px solid #777;
        }
    </style>
</head>
<body>

    <button type="button" id="btn">일괄삭제</button>

    <table>
        <thead>
            <tr>
                <th><input type="checkbox" class="allCheck"></th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
            </tr>
        </thead>

        <tbody class="table">
            <tr>
                <td>
                    <input type="checkbox" class="check">
                </td>
                <td>1</td>
                <td>홍길동</td>
                <td>안녕하세요</td>
            </tr>    
            <tr>
                <td>
                    <input type="checkbox" class="check">
                </td>
                <td>2</td>
                <td>이순신</td>
                <td>반갑습니다</td>
            </tr>    
            <tr>
                <td>
                    <input type="checkbox" class="check">
                </td>
                <td>3</td>
                <td>장길산</td>
                <td>어서오세요</td>
            </tr>    
            <tr>
                <td>
                    <input type="checkbox" class="check">
                </td>
                <td>4</td>
                <td>임꺽정</td>
                <td>감사합니다</td>
            </tr>    
            <tr>
                <td>
                    <input type="checkbox" class="check">
                </td>
                <td>5</td>
                <td>신사임당</td>
                <td>안녕히가세요</td>
            </tr>
        </tbody>
    </table>

    <script>

        //삭제기능
        //check되어 있는 행을 얻는다.
        //remove()로 삭제한다.
        var list = document.querySelectorAll(".check"); //여러개의 클래스를 배열로 담는다.
        var btn = document.getElementById("btn");
        btn.onclick = function() {

            for(var i = 0; i < list.length; i++) {

                if(list[i].checked) { //체크되고 삭제버튼을 누르면(.checked기능은 true나 false만 반환함)
                    //th로 한단계 올라가고 tr로 한단계 올라가고 tr태그를 삭제
                    list[i].parentElement.parentElement.remove(); 
                }
            }
        }

        //전부선택하기
        var allCheck = document.querySelector(".allCheck");
        allCheck.onclick = function() {

            if(allCheck.checked) { //일괄선택버튼이 check되면
                for(var i = 0; i < list.length; i++) { //반복문
                    list[i].checked = true; //각각의 체크박스 버튼을 true로 일괄 바꿈
                }
            } else { //일괄선택버튼이 check되지 않으면
                for(var i = 0; i < list.length; i++) { //반복문
                    list[i].checked = false; //각각의 체크박스 버튼을 false로 일괄 바꿈
                }
            }
        }

    </script>
    



</body>
</html>
