<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;} 
        th, td {
            border: 1px solid #777;
        }
    </style>
</head>
<body>
    
    <button type="button" id="btn1">1개 추가하기</button>
    <button type="button" id="btn2">5개 추가하기</button>

    <table>
        <thead>
            <tr>
                <th>교시</th>
                <th>훈련과목</th>
                <th>담당자</th>
                <th>훈련내용</th>
            </tr>
        </thead>

        <tbody class="todoList">
            <tr>
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text" size="5"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
    </table>

    <script>

        var todoList = document.querySelector(".todoList"); //tbody태그
       
        //1개 추가하기 버튼
        var btn1 = document.getElementById("btn1");
        btn1.onclick = function() {

            //tr 1개, td 4개, input 4개
            var tr = document.createElement("tr");
            
            var td = document.createElement("td"); //td변수 선언
            td.innerHTML = "<input type='text' size='3'>"; //td태그 안에 들어갈 문자열(태그)
            tr.appendChild(td); //tr의 자식으로 td를 넣는다.
            
            var td = document.createElement("td");
            td.innerHTML = "<input type='text'>";    
            tr.appendChild(td);

            var td = document.createElement("td");
            td.innerHTML = "<input type='text' size='5'>";    
            tr.appendChild(td);

            var td = document.createElement("td");
            td.innerHTML = "<input type='text'>";    
            tr.appendChild(td);
                                
            todoList.appendChild(tr); //todoList의 자식으로 tr을 넣는다.
        }
        //5개 추가하기 버튼
        var btn2 = document.getElementById("btn2");
        btn2.onclick =function() {

            for(var i = 1; i <= 5; i++) { //반복문으로 돌리면 끝

                var tr = document.createElement("tr");
            
                var td = document.createElement("td");
                td.innerHTML = "<input type='text' size='3'>";    
                tr.appendChild(td);
            
                var td = document.createElement("td");
                td.innerHTML = "<input type='text'>";    
                tr.appendChild(td);

                var td = document.createElement("td");
                td.innerHTML = "<input type='text' size='5'>";    
                tr.appendChild(td);

                var td = document.createElement("td");
                td.innerHTML = "<input type='text'>";    
                tr.appendChild(td);
                                
                todoList.appendChild(tr);
            }
            
            
        }
    </script>
    
</body>
</html>
