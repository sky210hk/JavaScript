<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>한번에 여러태그 생성하기(5개씩 만들어서 추가)</h3>

    <div>
        <ul class="list">
           <li></li>
        </ul>
    </div>

    <button type="button" id="btn">5개 추가하기</button>

    <script>

        var ul = document.querySelector(".list"); //ul태그
        var btn = document.getElementById("btn");
        btn.onclick = function() {

            //5개씩 생성하기
            for(var i = 1; i <= 5; i++) {
                var li = document.createElement("li"); //li태그 생성
                var a = document.createElement("a"); //a태그 생성
                a.innerHTML = "문자열"; //a태그 안의 문자열 생성

                //ul자식으로 추가한다.
                li.appendChild(a); //li자식으로 a추가
                ul.appendChild(li); //ul자식으로 li추가
                
            }

        }

    </script>
    
</body>
</html>
