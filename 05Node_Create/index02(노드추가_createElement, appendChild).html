<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" id="add">추가하기</button>

    <ul class="list">
        
    </ul>

    <script>

        //createElement, appendChild 실습

        var count = 0; //전역변수(합계변수)
        var add = document.getElementById("add");
        add.onclick = function() {

            //li, a, 텍스트
            var li = document.createElement("li"); //만들고 싶은 태그의 형태(li)
            var a = document.createElement("a"); //만들고 싶은 태그의 형태(a)
            var text = document.createTextNode(++count + ".문자열생성"); //만들고 싶은 텍스트(1.)

            a.href = "https://www.naver.com"; //a의 속성추가
            
            a.appendChild(text); //a의 하위로 text를 넣는다.
            li.appendChild(a); //li의 하위로 a를 넣는다.

            //var list = document.querySelector(".list"); 이기 때문에 가능
            document.querySelector(".list").appendChild(li); //list의 하위로 li를 넣는다.

        }
    </script>
    
</body>
</html>
