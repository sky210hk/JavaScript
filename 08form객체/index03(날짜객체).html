    <script>

        // date객체는 JS에 미리 만들어져있는 객체이다.
        // var date = new Date();
        // console.log(date); //오늘날짜
        // console.log(date.getTime() ); //밀리초
        // console.log(date.getFullYear() ); //년도
        // console.log(date.getMonth() + 1 ); //월(하나가 밀려서 나오기 때문에 +1를 해야 함)
        // console.log(date.getDay() ); //일
        // console.log(date.getHours() ); //시간
        // console.log(date.getMinutes() ); //분
        // console.log(date.getSeconds() ); //초

        var date = new Date(1646372011179); //이 밀리초에 해당하는 날짜를 반환해준다.
        var date = new Date("2022-03-03"); //3월 3일의 기준시
        
        var date = new Date(2022, 02, 04, 08, 23, 33); //년, 월, 일, 시, 분, 초
        var today = new Date();

        console.log(date); //비교할 기준시
        console.log(today); //현재 시간

        console.log("기준시의 밀리초", date.getTime() );
        console.log("현재시의 밀리초", today.getTime() );

        var gap = today.getTime() - date.getTime();
        console.log(gap); //시간의 차이

        var time;
        if(gap < 1000 * 60 * 60 * 24) { //1일 기준으로 이하인 경우

            if(gap < 1000 * 60 * 60) { //1시간 기준으로 이하인 경우
                time = "방금전";
            } else { //1시간 기준으로 이상인 경우
                time = parseInt( gap / (1000 * 60 * 60) ) + "시간 전"; //
            }

        } else { //1일 기준으로 이상인 경우
            var year = date.getFullYear(); //년
            var month = date.getMonth() + 1; //월
            var day = date.getDate(); //일
            var hour = date.getHours(); //시
            var minute = date.getMinutes(); //분
            var second = date.getSeconds(); //초
            time = year + "년" + month + "월" + day + "일" + (hour < 10 ? "0" + hour : hour) + ":" + minute + ":" + second;
        }

        console.log(time);

    </script>

</body>
