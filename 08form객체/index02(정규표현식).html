<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="#" name="joinForm">
        아이디:<input type="text" name="id"><br>
        비밀번호:<input type="password" name="pw"><br>

        <button type="button" class="btn">정규표현식검증</button>
    </form>

    <script>
        // 사용방법 : 정규표현식.test(검증값)
        // var regex = /\d{3}-\d{4}-\d{4}/; //숫자3자리 - 숫자4자리 - 숫자4자리
        // if(regex.test("010-1111-2222")) {
        //     alert("전화번호 형식입니다.");
        // }

        var btn = document.querySelector(".btn");
        btn.onclick = function() {

            //영문자로 시작하고 영숫자 6 ~ 20글자
            var regex1 = /^[a-z]+[a-z0-9]{5,19}$/g;

            //영숫자, 특수문자 최소 1개 8 ~ 16글자
            var regex2 = /^(?=.*[a-zA-z])(?=.*[0-9])(?=.*[$`~!@$!%*#^?&\\(\\)\-_=+]).{8,16}$/;


            if(!regex1.test(document.joinForm.id.value)) { //joinForm의 id값을 테스트해서 틀리면 
                alert("아이디는 영숫자6~20글자 입니다.");
                document.joinForm.id.focus(); //포커스
                return;
            } else if(!regex2.test(document.joinForm.pw.value)) {
                alert("비밀번호는 영어, 숫자, 특수문자를 최소 1개 포함해야 합니다.");
                document.joinForm.pw.focus();
                return;
            }
        }

    </script>
    
</body>
</html>
