<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #map {
            height: 100%;
            width: 500px;
            margin: 0 auto;
        }

        /* Optional: Makes the sample page fill the window.*/
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
    <!-- 맵을 그리는 곳 -->
    <div id="map"></div>

    <script>
            /* 맵 초기화 함수 */
        let map;

        function initMap() {

            var myLatLng = {lat: 37.498095, lng: 127.027610}; //위도 경도 값
            
            map = new google.maps.Map(document.getElementById("map"), {
                center: myLatLng,
                zoom: 8,
            });

            new google.maps.Marker({
                position: myLatLng,
                map,
                title: "Hello World!",
            });
        }
    </script>

    <!-- 1. SDK로드 -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3y3t7O1uHK9UK26O9UM76UvLorBfkntE&callback=initMap&v=weekly" async></script>
</body>
</html>
