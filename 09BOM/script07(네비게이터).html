        if(browser.indexOf("chrome") != -1) {
            //크롬디자인
            console.log("크롬");

            //디자인 동적로드
            var link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = "style.css";
            document.head.appendChild(link);
