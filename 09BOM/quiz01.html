<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main-banner {text-align: center;}
        .main-banner img {display:none; position: relative; animation: topIn .5s linear;}

        @keyframes topIn {
            from {
                opacity: 0;
                top: -50px;
            } to {
                opacity: 1;
                top: 0px;
            }
        }
    </style>
</head>
<body>
    
    <!-- 인터벌 안에서 디스플레이를 변경 -->
    <div class="main-banner">
        <img src="img/1.jpg" width="300">
        <img src="img/2.jpg" width="300">
        <img src="img/3.jpg" width="300">
    </div>

    <script>

        var stop;
        var index = 0;
        function changeBanner() {

            //main-banner의 자식 접근
            var banner = document.querySelector(".main-banner");
            
            //index가 1씩 증가할 때마다 style을 display = inline으로 변경
            banner.children[index].style.display = "inline";
            index++;

            //index가 banner길이랑 같아지면 중단
            if(index == banner.children.length) clearInterval(stop);
        }

        (function() {
            stop = setInterval(changeBanner, 500);
        })();

    </script>


</body>
</html>
