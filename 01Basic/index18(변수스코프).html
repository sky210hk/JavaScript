<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <script>

        
        if(true) {
            var num1 = 20;
        }
        console.log(num1); //원래는 못 쓰는 것이 정상이지만 사용함 : JS의 var변수의 범위는 함수이기 때문에 20

        //함수 스코프(지역변수)
        var num2 = 100;
        function add() { 
            var num2 = 200;
        }
        add();
        console.log(num2); //함수 안에서 만들어진 num2는 함수 안에서만 유효하다. (200이 아니라 100임)

        //let변수의 범위 - 블록스코프
        let num3 = 100;
        if(num3 === 100) {
            let num3 = 200;
        }
        console.log(num3); //함수 안에서 만들어진 num3은 함수 안에서만 유효하다. (200이 아니라 100임)

        let num4 = 100;
        function add2() {
            let num4 = 200;
        }
        add2();
        console.log(num4); //함수 안에서 만들어진 num4는 함수 안에서만 유효하다. (200이 아니라 100임)

    </script>
    
</body>
</html>
