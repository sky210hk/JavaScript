<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //선언적 함수 기본형태
        var compute = function() {
            console.log("실행됨");
        }
        compute();
        //화살표 함수 적용
        var compute = () => {console.log("실행됨")}
        compute();

        //변수가 여러개라도 가능
        //익명 함수 기본형태
        var compute02 = function() {
            var a = 1;
            var b = 2;
            return a + b;
        }
        console.log(compute02());

        //화살표 함수 적용
        var compute02 = () => {
            var a = 1;
            var b = 2;
            return a + b;
        }
        console.log(compute02());

        //매개변수가 있고, 반환이 1줄인 경우.
        var compute03 = function(x, y) {
            return x + y;
        }
        console.log(compute03());

        var compute03 = (x, y) => x + y;
        console.log(compute03());


    </script>

</body>
</html>
