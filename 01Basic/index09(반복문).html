<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>   
    <script>
        //while 반복문
        var a = 1;
        while(a <= 10) { //1 부터 10까지 나열
            console.log(a);
            a++;
        } 
        console.log(a);

        console.log("----------------------------")
        //for 반복문
        for(var b = 1; b <= 10; b++) { //1부터 10까지 나열
            console.log(b);
        }

        console.log("----------------------------")
        //(응용)배열과 반복문 - (1 ~ 10까지 배열에 값을 저장)
        var arr = new Array(); //ArrayList list = new ArrayList();

        for(var c = 1; c <= 10; c++) {
            arr.push(c); //list.add(i)
        }
        console.log(arr);

        console.log("----------------------------")
        //(실습)배열의 값을 순서대로 출력
        for(var d = 0; d < arr.length; d++) {
            console.log(arr[d]);    
        }
        console.log("----------------------------")
    </script>
    
    <script>
        // 2 ~ 9단까지 document.write() 브라우저 화면에 출력
        for(var e = 2; e <= 9; e++) {
            document.write("구구단" + e + "단" + "<br>");
            
            for(var f = 1; f <= 9; f++) {
                document.write(e + "x" + f + "=" + (e*f) + "<br>");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
