<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //향상된 포문 - arr의 index요소를 담는다.
        var arr = ['a', 'b', 'c', 'd', 'e'];
        
        for(var i in arr) { 
            //console.log(i); //인덱스번호(키값)를 뽑는다.
            console.log(arr[i] ); //인덱스값을 뽑는다.
        }

        console.log("----------------------------");

        //객체에서는 키값을 담는다. 중괄호({})로 표현한다.
        var obj = {a : 1, b : 2, c : 3}; //Java의 HashMap과 똑같다.

        for(var i in obj) {
            //console.log(i);
            console.log(obj[i]); //객체에 해당하는 키값을 추출
        }
    </script>


</body>
</html>
