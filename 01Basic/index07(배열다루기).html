<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <script>

        //배열을 선언하는 다양한 방법
        
        //기본적인 형태
        var arr = new Array(); //자바의 int[] arr = new int[]; 와 같다.
        console.log(arr);

        //크기를 지정하는 방법
        var arr2 = new Array(10); //자바의 int[] arr = new int[10]; 과 같다.
        console.log(arr2);

        //직접 배열 값을 입력해서 선언
        var arr3 = new Array('a', 'b', 'c', 'd', 'e'); 
        console.log(arr3);

        console.log("-----------------------------------")
        //다양한 함수
        //JS는 mdn에서 다양한 기능의 확인이 가능하다.
        //https://developer.mozilla.org/ko/docs/Web/JavaScript
        arr.push(100); //배열의 끝에 추가
        arr.push(200); //배열의 끝에 추가
        arr.push(300); //배열의 끝에 추가
        console.log(arr);

        arr.pop(); //배열의 끝에서 제거
        console.log(arr);

        arr.unshift(1000); //배열의 앞에 추가
        console.log(arr);

        arr.shift(); //배열의 앞에서 제거
        console.log(arr); 

        //splice - 매개변수가 2개이면 삭제 / 2개 이상이면 삭제하고 추가
        arr.splice(1, 1); //1번 index에서 1개 삭제
        console.log(arr);

        arr.splice(0, 1, "가", "나", "다", "라"); //0번 index에서 1개 삭제, 뒤에는 추가.
        console.log(arr);

        arr.splice(2, 0, "a", "b", "c"); //(응용)삭제되는 것은 없고 중간에 a, b, c추가
        console.log(arr);

        //indexof, lastindexof
        var index = arr.indexOf('a'); //앞에서부터 찾아온다.
        console.log('a가 있는 위치:' + index);

        var lastIndex = arr.lastIndexOf('a'); //뒤에서부터 찾아온다.
        console.log('a가 있는 위치:' + lastIndex);

        //sort, reverse
        arr.sort(); //정렬하기 (알파벳이 한글보다 우선)
        console.log(arr);

        arr.reverse(); //역순으로 정렬하기
        console.log(arr);



    </script>
    
</body>
</html>
