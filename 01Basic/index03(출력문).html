<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /* JS출력문 4가지 */
        document.write("브라우저로의 출력"); //많이 사용되지는 않음

        console.log("콘솔창으로의 출력"); //많이 사용할 예정
        var a = 1; 
        var b = '1';
        console.log(a); /* 숫자는 파란색으로 표시 */
        console.log(b); /* 문자는 검은색으로 표시 */
        console.log(a, b, 100); /* 쉼표 사용 가능 */

        alert("삐빅! 경고창입니다.");

        confirm("딩동댕! 확인창입니다."); //확인, 취소 버튼에 따라 true, false를 받아옴
    </script>


</body>
</html>
