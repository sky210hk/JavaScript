    <script>

        var compute1 = function(a) {
            console.log("매개변수:", 10);
            return (a / 2 != 0 ? "짝수" : "홀수");
        };
        console.log(compute1(10));

        console.log("---------------------------")
        var compute2 = function(a, b, c) {
        
            console.log("매개변수: 홍길동", 88, 90, 90);
            return (a + b + c) / 3;
        }
        console.log("홍길동님의 평균은:",compute2(88, 90, 90));

    </script>
