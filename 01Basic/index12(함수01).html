<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //함수의 호출(호이스팅 - 위쪽에서 호출해도 문제없음)
        var a = func01();
        var b = func02();
        var c = func03();
        console.log(a);
        console.log(b);
        console.log(c);
        

        //형태 : function 함수명 () {}
        function func01() {
            console.log("func01실행");
        }

        function func02() {
            console.log("func02실행");
            return "func02";
        }
        function func03() {
            console.log("func03실행");
            return "func03";
        }

        console.log("----------------------------------")
        
        //js는 함수를 변수에 저장할 수 있다.(**소괄호 표시 X)
        var d = func03;
        console.log(d);//함수 전체 호출
        d(); //호출




    </script>
    
</body>
</html>
