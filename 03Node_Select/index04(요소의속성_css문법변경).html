<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <section>
        
        <h3>요소의 속성과 css변경하기</h3>

        <select class="select">
            <option value="1.jpg">봄</option>
            <option value="2.jpg">여름</option>
            <option value="3.jpg">가을</option>
            <option value="4.jpg">겨울</option>
        </select>
        
        <button class="btn1">이미지바꾸기</button>
        <br>

        <input type="color" class="input">
        <button class="btn2">색상변경하기</button>
        <br>

        <img src="1.jpg" width="500" class="img" style="border: 5px solid #000;">

    </section>

    <script>
        var btn1 = document.querySelector(".btn1"); //btn1클래스를 가져온다.
        var select = document.querySelector(".select"); //select클래스를 가져온다.
        var img = document.querySelector(".img"); //img클래스를 가져온다.
        
        btn1.onclick = function() { //bnt1을 클릭하면
            //태그의 일반속성에 접근
            //console.log(select.value); //select클래스의 value값(봄, 여름, 가을, 겨울)을 얻는다.
            //console.log(img.src); //img클래스의 src값(http주소)을 얻는다.

            img.src = select.value; //select.value를 img.src에 집어넣는다.

        }

        var btn2 = document.querySelector(".btn2");
        var input = document.querySelector(".input");
        btn2.onclick = function() {
            //태그의 스타일속성에 접근
            //console.log(input.value); //input클래스의 value값(색상)을 얻는다.

            img.style.borderColor = input.value; //input.value를 img.style.borderColor에 집어넣는다.

        }
    </script>



</body>
</html>
