<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul > li {
            display: inline-block;
        }
    </style>
</head>
<body>

    <div>
        <ul class="imgs">
            <li class="list"><img src="img/1.jpg" width="100"></li>
            <li class="list"><img src="img/2.jpg" width="100"></li>
            <li class="list"><img src="img/3.jpg" width="100"></li>
            <li class="list"><img src="img/4.jpg" width="100"></li>
        </ul>

        결과:
        <div class="result">
            <img src="img/1.jpg" width="400" alt="대표이미지">
        </div>
    </div>

    <script>
        var list = document.querySelectorAll(".list > img");
        var result = document.querySelector(".result > img");

        console.log(list);
        console.log(result);

        for(var i = 0; i < list.length; i++) {
            // list[i].onclick = function() {
            //     result.src = event.target.src;
            // }
            list[i].addEventListener("click", handleImg);
        }

        function handleImg() {
            result.src = event.target.src;
        }
    </script>
    
</body>
</html>
