<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>이벤트 위임방식으로 처리해보세요</h3>
    
    <div>
        <ul class="imgs">
            <li class="list" style="display: inline-block;"><img src="img/1.jpg" width="100"></li>
            <li class="list" style="display: inline-block;"><img src="img/2.jpg" width="100"></li>
            <li class="list" style="display: inline-block;"><img src="img/3.jpg" width="100"></li>
            <li class="list" style="display: inline-block;"><img src="img/4.jpg" width="100"></li>
        </ul>

        결과:
        <div class="result">
            <img src="img/1.jpg" width="400" alt="대표이미지">
        </div>
    </div>

    <script>
        var result = document.querySelector(".result > img");
        
        var imgs = document.querySelector(".imgs > li > img");
        

        document.addEventListener("click", handleImg);

        function handleImg() {
            
            if(event.target.tagName != "IMG") return;
            
            result.src = event.target.src;
        }
            

    </script>

</body>
</html>
