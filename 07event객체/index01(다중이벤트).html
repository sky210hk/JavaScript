<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>동일한 형태의 태그에 이벤트를 걸어서 즉시 처리하려면??</h3>

    <ul>
        <li class="list">1. 홍길동</li>
        <li class="list">2. 이순신</li>
        <li class="list">3. 홍길자</li>
        <li class="list">4. 박찬호</li>
        <li class="list">5. 신사임당</li>
    </ul>

    선택된 태그의 값:
    <p class="result">

    </p>

    <script>

        var result = document.querySelector(".result");

        var list = document.querySelectorAll(".list");
        


        
        for(var i = 0; i < list.length; i++) { //5개 li에 반복문으로 온클릭을 걸음
            list[i].onclick = function(e) {
                //이벤트가 발생되면, 이벤트 함수의 arguments에 이벤트 객체를 넣어주게 되어있음.
                //console.log(arguments);

                //event : 이벤트를 노출시킴
                //console.log(event);

                //event.target : 이벤트가 발생된 위치를 확인할 수 있음
                //console.log(event.target);

                //event.target의 문자열을 p태그(result클래스)안에 넣는다.                
                //result.innerHTML = event.target.innerHTML;

                //이벤트 인자값(e)을 설정하면 다음과 같이 쓸 수도 있다.
                result.innerHTML = e.target.innerHTML;

            }
        }

        



    </script>
</body>
</html>
