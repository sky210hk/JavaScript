<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- dataset은 태그에 "data-이름"으로 선언하고 데이터를 저장하는 곳이다. -->
    <!-- 반드시 문자열의 형태여야 한다. -->

    <ul class="list">
        <li><a href="#" data-userInfo='{"id": "1", "age": "20"}'>홍길동</a></li>
        <li><a href="#" data-userInfo='{"id": "2", "age": "30"}'>이순신</a></li>
        <li><a href="#" data-userInfo='{"id": "3", "age": "40"}'>홍길자</a></li>
        <li><a href="#" data-userInfo='{"id": "4", "age": "50"}'>신사임당</a></li>
    </ul>

    <script>
        var list = document.querySelector(".list");
        list.onclick = function() {

            event.preventDefault(); //a태그의 고유이벤트 중단

            if(event.target.tagName != "A") return; //a태그가 아니면 종료

            console.dir(event.target); //현재 이벤트가 걸린 태그(a태그)

            //dataset이름으로 값을 찾을 수 있고
            console.log(event.target.dataset);
            //"-이름"이 사용할 수 있는 이름이 된다.
            console.log(event.target.dataset.userinfo);

            //데이터가 객체형태일 때
            var data = event.target.dataset.userinfo;

            var obj = JSON.parse(data); //JSON형태로 변환
            console.log(obj);
        }

    </script>

</body>
</html>
