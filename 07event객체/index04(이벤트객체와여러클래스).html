<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>이벤트 위임과 여러 클래스</h3>

    <!-- 
        버튼끼리 이벤트를 처리한다면?
        1. 인라인방식
        2. 위임방식으로 이벤트를 걸고, 클래스 속성으로 제어.
     -->

    <section class="list">
        <div>
            <div>
                <span>홍길동</span>
                <button type="button" class="btn sel">선택</button>
                <button type="button" class="btn del">삭제</button>
            </div>
        </div>
        <div>
            <div>
                <span>이순신</span>
                <button type="button" class="btn sel">선택</button>
                <button type="button" class="btn del">삭제</button>
            </div>
        </div>
        <div>
            <div>
                <span>홍길자</span>
                <button type="button" class="btn sel">선택</button>
                <button type="button" class="btn del">삭제</button>
            </div>
        </div>
        <div>
            <div>
                <span>강감찬</span>
                <button type="button" class="btn sel">선택</button>
                <button type="button" class="btn del">삭제</button>
            </div>
        </div>
    </section>

    <script>
        var list = document.querySelector(".list");
        list.onclick = function() {

            //선택버튼은 선택버튼 끼리, 삭제버튼은 삭제버튼끼리
            console.log(event.target);
            console.log(event.target.className); //단일클래스
            console.log(event.target.classList); //여러클래스
            console.log(event.target.classList.contains("sel")); //여러클래스 중 sel을 포함하는가 : true

            if(event.target.classList.contains("sel")) { //선택기능을 의미함
                event.target.previousElementSibling.style.color = "red";

            } else if (event.target.classList.contains("del")) { //삭제기능을 의미함
                event.target.parentElement.remove();
            }
            
        }
    </script>

</body>
</html>
