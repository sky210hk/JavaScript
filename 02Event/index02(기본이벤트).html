<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" id="btn">기본이벤트</button>

    <!-- script태그는 button태그보다 아랫쪽에 위치하는 것이 일반적임 -->
    <script>
        //기본이벤트 - 태그를 취득해와서 직접 이벤트를 지정하는 방식
        var btn = document.getElementById("btn"); //id가 btn인 태그를 선택합니다.
        btn.onclick = function() { //onclick속성에 익명함수를 넣는다.
            alert("기본이벤트");
        }
    </script>
    
    
</body>
</html>
