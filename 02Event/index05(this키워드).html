<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" id="btn">이벤트(태그) 에서의 this</button>

    <script>
        //JS의 this는 자바의 this와 약간 차이점이 있습니다.

        //함수에서의 this
        var x = 1;
        function func() {
            var x = 10;
            console.log(x); //지역변수 x
            console.log(this.x); //전역변수 x
            console.log(this) //함수 안에서의 this는 나 자신이 아닌 "window : 최상위 객체"를 나타냄
        }
        func();

        //태그에서의 this
        var btn = document.getElementById("btn");
        btn.onclick = function() {
            console.log(this); //태그 안에서의 this는 실행되고 있는 자기 자신을 가르킨다.
        }

    </script>
    
</body>
</html>
