<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>
        localStorage와 sessionStorage는 브라우저에 저장하는 세션의 개념입니다.<br>
        "키=값" 형태의 문자열로 저장합니다.<br>
        sessionStorage는 브라우저를 종료하면 값이 사라집니다.<br>
        쿠키와의 차이점<br>
        - 쿠키는 서버간 전송이 가능합니다.<br>
        - 스토리지는 브라우저에서만 사용할 수 있습니다.
    </p>

    <button type="button" id="createSession">세션생성하기</button>
    <button type="button" id="removeSession">세션삭제하기</button>

    <script>
        //setItem("키", "값") - 저장
        //getItem("키") - 키에 해당하는 값을 얻습니다.
        //removeItem("키") - 키에 해당하는 값을 삭제합니다.
        //clear() - 전부 삭제

        var arr = ["홍", "길", "동"];

        var createSession = document.getElementById("createSession");
        createSession.onclick = function() {

            localStorage.setItem("aaa", "홍길동"); //(키, 값)
            localStorage.setItem("bbb", "20");
            localStorage.setItem("ccc", JSON.stringify(arr)); //배열이나 객체는 문자열로 변환하여 저장

            var aaa = localStorage.getItem("aaa");
            var bbb = localStorage.getItem("bbb");
            var ccc = JSON.parse(localStorage.getItem("ccc")); //JSON형으로 다시 형변환 : JSON.parse

            console.log(aaa);
            console.log(bbb);
            console.log(ccc);
            
        }

        //삭제기능
        var removeSession = document.getElementById("removeSession");
        removeSession.onclick = function() {

            var aaa = localStorage.removeItem("aaa");
            console.log(aaa);
        }


    </script>

</body>
</html>
